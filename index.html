<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <meta http-equiv="Content-Type" content="text/html"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Teko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/common.css">
  </head>
  <body>

  <div id="header"　v-cloak>
    <p>{{message}}</p>
  </div>

  <div id="ArtWork">
    <img src="Picture/Sample.jpg" height="500px" width="500px">
    <div id="app">
        <!--<input type="file" accept="audio/*">-->
        <div id="play">
        <button v-on:click="Play">Play</button>
        </div>
    
        <div id="stop">
        <button v-on:click="Stop">Stop</button>
        </div>
    
        <div id="loop">
            <input type="checkbox" id="box-1">
            <label for="box-1">Loop</label>
          <!--<p>Loop
            <input v-on:click="Loop" Velue="Loop" type="checkbox"></p>-->
        </div>
      </div>

      <div id="caption">
          <p id="Track">Track： <span id="name">{{Track}}</span></p>
          <p id="Size">Size： <span id="size">{{Size}}</span</p>
          <p id="Recently">Recently： <span id="daytime">{{Recently}}</span></p>
      </div>
  </div>

  <div id="text">
    <p id="let">Title:XXX</p>
  </div>

  <div id="footer">
    <p id="credit">© Coffee-Production</p>
  </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    /*平文*/

    var audioElem;
    audioElem = new Audio();
    audioElem.preload = true;
    audioElem.src = "Music/Sample.mp3";

    function PlaySound(){
      audioElem.loop = false;
      audioElem.pause();
      audioElem.play();
    }

    function StopSound(){
      audioElem.pause();
    }

    function Loop(){
      if(audioElem.loop){
        audioElem.loop = false;
      }
      else{
        audioElem.loop = true;
      }
    }

    /*Vue.js*/
    var header = new Vue({
      el: "#header",
      data() {
        return {
          message: "Vue-Music",
        }
      }
    });

    var Track = new Vue({
      el: "#Track",
      data() {
        return {
          Track: "Sample.mp3",
        }
      }
    });

    var Size = new Vue({
      el: "#Size",
      data() {
        return {
          Size: "XXXKB",
        }
      }
    });

    var Recently = new Vue({
      el: "#Recently",
      data() {
        return {
          Recently: "2019-12-XX",
        }
      }
    });
    
    var play = new Vue({
      el: '#play',
      methods:{
        Play: function (event){
        PlaySound();
        }
      }
    });

    var stop = new Vue({
      el: '#stop',
      methods:{
        Stop: function (event){
        StopSound();
        }
      }
    });

    var loop = new Vue({
      el: '#loop',
      methods:{
        Loop: function (event){
        Loop();
        }
      }
    });

  </script>
</html>
